<h2>A convenience function to set an R value in a Redis key</h2>

<h3>Description</h3>

<p>This function serializes the val argument.
</p>


<h3>Usage</h3>

<pre><code class="language-R">redisSet(key, val)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>key</code></td>
<td>
<p>(character or raw) Redis key name</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>val</code></td>
<td>
<p>R value to set</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Redis status message
</p>


<h3>See Also</h3>

<p><code>hiredis</code>
</p>
