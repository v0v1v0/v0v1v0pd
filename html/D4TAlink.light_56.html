<h2>Set the name of the tasks author.</h2>

<h3>Description</h3>

<p>Set the name of the tasks author.
</p>


<h3>Usage</h3>

<pre><code class="language-R">setTaskAuthor(author)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>author</code></td>
<td>
<p>Author name, system username by default.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The current name of the tasks author.
</p>


<h3>Examples</h3>

<pre><code class="language-R">setTaskAuthor("Doe Johns")
</code></pre>
