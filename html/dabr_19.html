<h2>Add single quotes</h2>

<h3>Description</h3>

<p>Add single quotes to string.
</p>


<h3>Usage</h3>

<pre><code class="language-R">quote(str)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>str</code></td>
<td>
<p>String.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>String surrounded by single quotes
</p>


<h3>Examples</h3>

<pre><code class="language-R">dabr::quote("A")
dabr::quote("l'A")
</code></pre>
