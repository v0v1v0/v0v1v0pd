<h2>Make Binary Profiles</h2>

<h3>Description</h3>

<p>Given a number of attributes, <code>as_binary</code> will create all possible binary
mastery profiles.
</p>


<h3>Usage</h3>

<pre><code class="language-R">as_binary(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>The number of attributes</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>2 ^ x</code> by <code>x</code> matrix
</p>


<h3>Examples</h3>

<pre><code class="language-R">as_binary(3)
as_binary(4)
</code></pre>
