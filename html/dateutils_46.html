<h2>Rolling Max</h2>

<h3>Description</h3>

<p>Find the rolling maximum in 'x' with span 'n'
</p>


<h3>Usage</h3>

<pre><code class="language-R">rollmax(x, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Numeric vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Integer span</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The maximum value of 'x' with span 'n'
</p>


<h3>Examples</h3>

<pre><code class="language-R">rollmax(c(1,2,3), 2) ## c(2,3,3)
</code></pre>
