<h2>Future Delayed Jobs</h2>

<h3>Description</h3>

<p>A <code>Job</code> that leverages the <code>future</code> framework to
evaluate asynchronously.
</p>


<h3>Examples</h3>

<pre><code class="language-R">library(future)
plan(multicore, workers = 1)
d &lt;- delayed(3 + 4)
sched &lt;- Scheduler$new(d, FutureJob, nworkers = 1)
</code></pre>
