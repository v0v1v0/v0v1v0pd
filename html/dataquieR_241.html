<h2>Segment level metadata attribute name</h2>

<h3>Description</h3>

<p>Specifies whether identical data is permitted across rows in a
segment (excluding ID variables)
</p>


<h3>Usage</h3>

<pre><code class="language-R">SEGMENT_UNIQUE_ROWS
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 1.
</p>


<h3>See Also</h3>

<p>meta_data_segment
</p>
