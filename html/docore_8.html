<h2>Start timer</h2>

<h3>Description</h3>

<p>Start timer and write a custom text into the console.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tick(txt = "Start")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>txt</code></td>
<td>
<p>custom text</p>
</td>
</tr></table>
<h3>Value</h3>

<p>None
</p>


<h3>Author(s)</h3>

<p>Danail Obreschkow
</p>


<h3>See Also</h3>

<p><code>tock</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">
tick('Sum 10 million random numbers')
x = sum(runif(1e7))
tock()

</code></pre>
