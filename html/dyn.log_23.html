<h2>Get Minimum Severity</h2>

<h3>Description</h3>

<p>Gets the log level with the highest threshold
which is used internally to log 'trace/info'
level messages.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_minimum_severity()
</code></pre>


<h3>Value</h3>

<p>styled level information
</p>
