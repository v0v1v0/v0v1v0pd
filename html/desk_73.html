<h2>Open User R Startup File Rprofile.site</h2>

<h3>Description</h3>

<p>Opens the user R startup file "Rprofile.site" for viewing or editing.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rprofile.open()
</code></pre>


<h3>Value</h3>

<p>None.
</p>


<h3>Examples</h3>

<pre><code class="language-R">if (FALSE) rprofile.open() # Open the file if statement = TRUE

</code></pre>
