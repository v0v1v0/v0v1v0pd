<h2>Head/Tail shortcuts</h2>

<h3>Description</h3>

<p>Shortcuts for <code>head(x,1)</code> and <code>tail(x, 1)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">first(x, ..., n = 1)

last(x, ..., n = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>passed on to head or tail</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>the new number to take of only one.</p>
</td>
</tr>
</table>
