<h2>Check if an object is a sparse matrix</h2>

<h3>Description</h3>

<p>Check if an object is a sparse matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_sparse(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object to test</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">library(Matrix)
is_sparse(matrix(1:10)) # FALSE
is_sparse(Matrix::rsparsematrix(100, 200, .01)) # TRUE
</code></pre>
