<h2>makeValidKeys</h2>

<h3>Description</h3>

<p>Correct syntactically invalid Keys
</p>


<h3>Usage</h3>

<pre><code class="language-R">makeValidKeys(keys)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>keys</code></td>
<td>
<p>A character vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector with syntactically valid names
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: makeValidKeys(c(" hello", "__BAD NAME___")
</code></pre>
