<h2>Summarize a Single Vector</h2>

<h3>Description</h3>

<p>This function summarizes a single vector by calculating various statistics.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Datum(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A numeric, character, or factor vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A data frame with summary statistics.
</p>


<h3>Examples</h3>

<pre><code class="language-R">Datum(rnorm(100))
</code></pre>
