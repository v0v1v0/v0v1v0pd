<h2>List the old drake triggers.
<a href="https://lifecycle.r-lib.org/articles/stages.html#deprecated"><img src="../help/figures/lifecycle-deprecated.svg" alt="[Deprecated]"></a>
</h2>

<h3>Description</h3>

<p>Triggers are target-level rules
that tell <code>make()</code> how to know if a target
is outdated or up to date.
</p>


<h3>Usage</h3>

<pre><code class="language-R">triggers()
</code></pre>


<h3>Details</h3>

<p>Deprecated on 2018-07-22.
</p>


<h3>Value</h3>

<p>A character vector with the names of the old triggers.
</p>
