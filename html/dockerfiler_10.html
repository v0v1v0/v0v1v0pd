<h2>Turn an R call into an Unix call</h2>

<h3>Description</h3>

<p>Turn an R call into an Unix call
</p>


<h3>Usage</h3>

<pre><code class="language-R">r(code)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>code</code></td>
<td>
<p>the function to call</p>
</td>
</tr></table>
<h3>Value</h3>

<p>an unix R call
</p>


<h3>Examples</h3>

<pre><code class="language-R">r(print("yeay"))
r(install.packages("plumber", repo = "http://cran.irsn.fr/"))
</code></pre>
