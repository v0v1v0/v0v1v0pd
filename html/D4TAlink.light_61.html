<h2>Set the name of the tasks sponsor.</h2>

<h3>Description</h3>

<p>Set the name of the tasks sponsor.
</p>


<h3>Usage</h3>

<pre><code class="language-R">setTaskSponsor(sponsor)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>sponsor</code></td>
<td>
<p>Sponsor name, default set by <code>setTaskSponsor</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The current name of the tasks sponsor.
</p>


<h3>Examples</h3>

<pre><code class="language-R">setTaskSponsor("SQU4RE")
</code></pre>
