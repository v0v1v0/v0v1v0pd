<h2>Power of a matrix</h2>

<h3>Description</h3>

<p>Reports the power of a matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %^% p
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A square matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>The power of interest</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The resulting matrix x^(p)
</p>
