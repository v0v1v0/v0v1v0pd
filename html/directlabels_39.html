<h2>Extract plot and definition for documentation</h2>

<h3>Description</h3>

<p>Given an R code file, execute it, store the definition, and save
the resulting plot in a variable.</p>


<h3>Usage</h3>

<pre><code class="language-R">extract.plot(f)</code></pre>
