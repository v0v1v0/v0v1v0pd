<h2>Double Center a distance matrix</h2>

<h3>Description</h3>

<p>Double Center a distance matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">DblCenterDist(Y)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>Y</code></td>
<td>
<p>a "distance" matrix,</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a cross-product matrix (if the distance is Euclidean)
</p>


<h3>Examples</h3>

<pre><code class="language-R">Y &lt;- toeplitz(c(0, 3, 3))
DblCenterDist(Y)
</code></pre>
