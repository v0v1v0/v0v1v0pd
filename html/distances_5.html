<h2>Check <code>distances</code> object</h2>

<h3>Description</h3>

<p><code>is.distances</code> checks whether the provided object
is a valid instance of the <code>distances</code> class.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.distances(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object to check.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns <code>TRUE</code> if <code>x</code> is a valid
<code>distances</code> object, otherwise <code>FALSE</code>.
</p>
