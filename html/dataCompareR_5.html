<h2>CheckNA</h2>

<h3>Description</h3>

<p>Checks a data frame is NA - if so, stops
</p>


<h3>Usage</h3>

<pre><code class="language-R">checkNA(df)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>df</code></td>
<td>
<p>A (probable) dataframe</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Nothing. Errors is df is NA
</p>
