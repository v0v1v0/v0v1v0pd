<h2>Check that a file is PDF</h2>

<h3>Description</h3>

<p>Checks whether a file is a PDF file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_pdf(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>a filepath</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a boolean
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
is_pdf("document.pdf")

## End(Not run)
</code></pre>
