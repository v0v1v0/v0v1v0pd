<h2>Set a tempo</h2>

<h3>Description</h3>

<p><code>tempo</code> is a wrapper for Sys.time() that sets a tempo in bpm.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tempo(bpm = 120)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>bpm</code></td>
<td>
<p>A number specifying the tempo in beats per minute. Default is 120.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R"># Set tempo at 60 beats per minute
tempo(60)

</code></pre>
