<h2>Kurtosis Coefficient estimator</h2>

<h3>Description</h3>

<p>Estimates the kurtosis coefficient of a data vector  
</p>


<h3>Usage</h3>

<pre><code class="language-R">KURTOSIS(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the data vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The estimated kurtosis of x </p>
