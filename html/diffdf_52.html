<h2>Pad String</h2>

<h3>Description</h3>

<p>Utility function used to replicate <code>str_pad</code>. Adds white space to either end
of a string to get it to equal the desired length
</p>


<h3>Usage</h3>

<pre><code class="language-R">string_pad(x, width)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>string</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>width</code></td>
<td>
<p>desired length</p>
</td>
</tr>
</table>
