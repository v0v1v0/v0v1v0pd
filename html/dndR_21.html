<h2>Return Vector of Supported DnD Damage Types</h2>

<h3>Description</h3>

<p>Simply returns a vector of damage types in DnD
</p>


<h3>Usage</h3>

<pre><code class="language-R">dnd_damage_types()
</code></pre>


<h3>Value</h3>

<p>character vector of damage types
</p>


<h3>Examples</h3>

<pre><code class="language-R"># Full set of damage types included in DnD Fifth Edition (5e)
dnd_damage_types()

</code></pre>
