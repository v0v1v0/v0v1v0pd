<h2>Print a debugging message to stderr.</h2>

<h3>Description</h3>

<p>Print a debugging message to stderr.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dmsg(msg)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>msg</code></td>
<td>
<p>the message to be printed</p>
</td>
</tr></table>
<h3>Details</h3>

<p>Only print the message if the option "datapack.debugging_mode" is TRUE.
</p>
