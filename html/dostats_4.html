<h2>Conditional Apply</h2>

<h3>Description</h3>

<p>A wrapper for <code>ifelse(test(x), fun(x, ...), x)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">capply(test, x, fun, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>test</code></td>
<td>
<p>a test that returns a logical</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>data to apply fun to.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>fun</code></td>
<td>
<p>to apply</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>other arguments to fun</p>
</td>
</tr>
</table>
