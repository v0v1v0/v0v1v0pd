<h2>checkEmpty</h2>

<h3>Description</h3>

<p>Checks if a df is actually a single NA, or has no columns
</p>


<h3>Usage</h3>

<pre><code class="language-R">checkEmpty(df)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>df</code></td>
<td>
<p>a data frame</p>
</td>
</tr></table>
<h3>Value</h3>

<p>None. Stops if empty.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: checkEmpty(iris)
</code></pre>
