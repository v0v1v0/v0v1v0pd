<h2>Non Zero Elements</h2>

<h3>Description</h3>

<p>Return a vector with all zero elements removed.</p>


<h3>Usage</h3>

<pre><code class="language-R">NZ(x)</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numerich vector</p>

<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c(1,2,0,3)
