<h2>guess_output_context</h2>

<h3>Description</h3>

<p>Return the a list containing the guessed output target context, either rstudio or the console.
</p>


<h3>Usage</h3>

<pre><code class="language-R">guess_output_context()
</code></pre>


<h3>Value</h3>

<p>a list containing the output target, space size of indent, and number of indents at context.
</p>
