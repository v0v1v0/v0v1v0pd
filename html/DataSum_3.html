<h2>Get Mode of a Numeric Vector</h2>

<h3>Description</h3>

<p>This function calculates the mode of a numeric vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getmode(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A numeric vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The mode of the numeric vector.
</p>


<h3>Examples</h3>

<pre><code class="language-R">getmode(c(1, 2, 2, 3, 4))
</code></pre>
