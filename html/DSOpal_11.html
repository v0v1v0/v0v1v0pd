<h2>List Datashield methods</h2>

<h3>Description</h3>

<p>Get available Datashield methods of a given type.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.datashield.methods(opal, type = "aggregate")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>opal</code></td>
<td>
<p>Opal object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>Type of the method: "aggregate" (default) or "assign".</p>
</td>
</tr>
</table>
