<h2>Sequential Delayed Jobs</h2>

<h3>Description</h3>

<p>A <code>Job</code> that will evaluate immediately (i.e., in a
sequential fashion), blocking the current process until it completes.
</p>


<h3>Examples</h3>

<pre><code class="language-R">d &lt;- delayed(3 + 4)
sched &lt;- Scheduler$new(d, SequentialJob)
</code></pre>
