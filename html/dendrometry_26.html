<h2>Degrees to radians</h2>

<h3>Description</h3>

<p>Converts angle values from degree to radian.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rad(degree)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>degree</code></td>
<td>
<p>A numeric vector of degree values to be converted.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of radian values.
</p>


<h3>See Also</h3>

<p><code>deg</code>, the reciprocal of <code>rad</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">rad(180)
</code></pre>
