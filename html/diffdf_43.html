<h2>identify_matching_cols</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">identify_matching_cols(DS1, DS2, EXCLUDE = "")
</code></pre>

<td>

</tr>
<tr style="vertical-align: top;">
<td><code>DS2</code></td>

</td>
