<h2>as_igraph</h2>

<h3>Description</h3>

<p>Convert an phylo object to an igraph object, while keeping the weight (in contrast to igraph::as.igraph)
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S4 method for signature 'phylo'
as_igraph(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a phylo object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>an igraph object
</p>
