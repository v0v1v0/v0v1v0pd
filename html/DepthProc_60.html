<h2>Location-Scale depth class</h2>

<h3>Description</h3>

<p>Class used to store maximum location-scale depth results.
</p>


<h3>Slots</h3>


<dl>
<dt><code>max_depth</code></dt>
<dd>
<p>maximum Student depth value.</p>
</dd>
<dt><code>mu</code></dt>
<dd>
<p>location estimate in the deepest point.</p>
</dd>
<dt><code>sigma</code></dt>
<dd>
<p>scale estimate in the deepest point.</p>
</dd>
</dl>
