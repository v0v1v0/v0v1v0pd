<p>Add a legend to a chart.
</p>


<h3>Usage</h3>

<pre><code class="language-R">po_legend(d3po, legend)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>d3po</code></td>
<td>
<p>Either the output of <code>d3po()</code> or <code>d3po_proxy()</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">

<td>

</tr>

<h3>Value</h3>

<p>Appends custom legend to an 'htmlwidgets' object
