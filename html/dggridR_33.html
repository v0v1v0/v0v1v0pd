<h2>Saves a generated grid to a shapefile</h2>

<h3>Description</h3>

<p>Saves a generated grid to a shapefile
</p>


<h3>Usage</h3>

<pre><code class="language-R">dgsavegrid(grid, shpfname)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>grid</code></td>
<td>
<p>Grid to be saved</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>shpfname</code></td>
<td>
<p>File to save the grid to</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The filename the grid was saved to
</p>
