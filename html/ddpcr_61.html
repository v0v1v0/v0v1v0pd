<h2>Is a plate empty?</h2>

<h3>Description</h3>

<p>A plate is considered empty if it has not yet been fully initialized, and thus
its status is 0.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_empty_plate(plate)
</code></pre>


<h3>See Also</h3>

<p><code>status</code>
