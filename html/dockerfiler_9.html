<h2>Parse a Dockerfile</h2>

<h3>Description</h3>

<p>Create a Dockerfile object from a Dockerfile.
</p>


<h3>Usage</h3>

<pre><code class="language-R">parse_dockerfile(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>path to the Dockerfile</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A Dockerfile object
</p>


<h3>Examples</h3>

<pre><code class="language-R">parse_dockerfile(system.file("Dockerfile", package = "dockerfiler"))

</code></pre>
