<h2>flat_text</h2>

<h3>Description</h3>

<p>"Flatten" the function argument using <code>c(value)</code>, concatenate the elements and separate them by
a single space.
</p>


<h3>Usage</h3>

<pre><code class="language-R">flat_text(value)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>value</code></td>
<td>
<p>Any object that can occur as an argument of <code>c()</code> and <code>as.character()</code>.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>character(1)</code>.
</p>
