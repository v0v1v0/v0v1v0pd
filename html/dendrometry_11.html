<h2>Radians to degrees</h2>

<h3>Description</h3>

<p>Converts angle values from  radian to degree.
</p>


<h3>Usage</h3>

<pre><code class="language-R">deg(radian)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>radian</code></td>
<td>
<p>A vector of radian values to be converted.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of degree values.
</p>


<h3>See Also</h3>

<p><code>rad</code>, the reciprocal of <code>deg</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">deg(pi/2)
</code></pre>
