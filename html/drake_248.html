<h2>Type summary printing
<a href="https://lifecycle.r-lib.org/articles/stages.html#questioning"><img src="../help/figures/lifecycle-questioning.svg" alt="[Questioning]"></a>
</h2>

<h3>Description</h3>

<p>Ensures <code style="white-space: pre;">⁠&lt;expr&gt;⁠</code> is printed at the top
of any <code>drake</code> plan column that is a list of language objects
(e.g. <code>plan$command</code>).
</p>


<h3>Usage</h3>

<pre><code class="language-R">type_sum.expr_list(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>List of language objects.</p>
</td>
</tr></table>
