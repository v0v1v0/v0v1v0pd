<h2>Save a data frame to a .dtable file</h2>

<h3>Description</h3>

<p>Saves the data frame to a file
</p>


<h3>Usage</h3>

<pre><code class="language-R">writeDTable(path,data)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>A path name</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A data frame</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Nothing returned
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
writeDTable("/tmp/test",Orange)

## End(Not run)
</code></pre>
