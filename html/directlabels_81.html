<h2>only unique vals</h2>

<h3>Description</h3>

<p>Create a 1-row data.frame consisting of only the columns for which
there is only 1 unique value.</p>


<h3>Usage</h3>

<pre><code class="language-R">only.unique.vals(d, ...)</code></pre>
