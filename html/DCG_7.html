<h3>Description</h3>

<p>A dataset containing grooming edgelist among monkeys.
</p>


<h3>Usage</h3>

<pre><code class="language-R">monkeyGrooming
</code></pre>


<h3>Format</h3>

<p>A data frame with 1595 rows and 2 variables:
</p>

<dl>
<dt>Initiator</dt>
<dd>
<p>Grooming Initiator ID</p>
</dd>

</dd>

</dl>
