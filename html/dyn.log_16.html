<h2>Extract Function Name</h2>

<h3>Description</h3>

<p>Extracts the name of the function from a deparse call.
</p>


<h3>Usage</h3>

<pre><code class="language-R">extract_func_name(func)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>func</code></td>
<td>
<p>function name</p>
</td>
</tr></table>
<h3>Value</h3>

<p>function name without arguments
</p>

<p>Other Internal: 
<code>clean_internal_calls()</code>,
<code>is_logger_call()</code>
</p>
