<h3>Description</h3>

<p>Add a background to a chart.
</p>


<h3>Usage</h3>

<pre><code class="language-R">po_background(d3po, background = "#fff")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>d3po</code></td>
<td>
<p>Either the output of <code>d3po()</code> or <code>d3po_proxy()</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>background</code></td>
<td>
<p>background to add (hex code).</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Appends custom background to an 'htmlwidgets' object
