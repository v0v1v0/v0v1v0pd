<h2>
Inverse of a matrix
</h2>

<h3>Description</h3>

<p>Calculates the inverse of a numeric matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">Inv(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>

<p>a numeric matrix
</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The inverse of x.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x&lt;-matrix(sample(1:25,25,replace=TRUE),ncol=5)
Inv(x)
</code></pre>
