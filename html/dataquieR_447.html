<h2>Rotate 1-row data frames to key-value data frames</h2>

<h3>Description</h3>

<p>if <code>nrow(tb) &gt; 1</code>, <code>util_table_rotator</code> just returns <code>tb</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">util_table_rotator(tb)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tb</code></td>
<td>
<p>data.frame a data frame</p>
</td>
</tr></table>
<h3>Value</h3>

<p>data.frame but transposed
</p>
