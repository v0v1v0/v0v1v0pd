<h2>get_casted_vector</h2>

<h3>Description</h3>

<p>casts a vector depending on its type and input
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_casted_vector(colin, colname, whichdat)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>colin</code></td>
<td>
<p>column to cast</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>colname</code></td>
<td>
<p>name of vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>whichdat</code></td>
<td>
<p>whether base or compare is being casted (used for messages)</p>
</td>
</tr>
</table>
