<h2>draw rects</h2>

<h3>Description</h3>

<p>Positioning Function that draws boxes around label positions. Need
to have previously called <code>calc.boxes</code>. Does not edit the data
frame.</p>


<h3>Usage</h3>

<pre><code class="language-R">draw.rects(d, ...)</code></pre>
