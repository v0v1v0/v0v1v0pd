<h2>Factor Equalizer</h2>

<h3>Description</h3>

<p>Function that takes the levels of a df's factors and puts them to a second df
(used for predictions). Returns a data.frame
</p>


<h3>Usage</h3>

<pre><code class="language-R">fac_equ(base_df, pred_df)
</code></pre>
