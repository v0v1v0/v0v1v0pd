<h2>Labels for ggplot2 plots</h2>

<h3>Description</h3>

<p>Convenience function to label ggplot2
</p>


<h3>Usage</h3>

<pre><code class="language-R">plot_labels(xlab = "Age (Ma)", ylab = "Density")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>xlab</code></td>
<td>
<p>X-axis label</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ylab</code></td>
<td>
<p>Y-axis label</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns ggplot2 labels
</p>
