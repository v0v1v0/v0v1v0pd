<h2>Removes NAs from matrix.</h2>

<h3>Description</h3>

<p>Removes NAs from matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rmna(M)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p>Matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>matrix with NAs removed.
</p>


<h3>Examples</h3>

<pre><code class="language-R">M=array(NA, dim=c(3,3))
M[1,2]=0.9
M=rmna(M)
</code></pre>
