<h2>A lookup table with drug class, category, and synonyms</h2>

<h3>Description</h3>

<p>A dataset containing a record for each drug synonym
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(lookup_df)
</code></pre>


<h3>Format</h3>

<p>A tibble with 4,296 rows and 3 variables:
</p>

<dl>
<dt>class</dt>
<dd>
<p>the drug class</p>
</dd>
<dt>category</dt>
<dd>
<p>the drug category</p>
</dd>
<dt>synonym</dt>
<dd>
<p>drug synonym</p>
</dd>
</dl>
