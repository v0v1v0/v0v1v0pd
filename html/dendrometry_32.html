<h2>Stack all vectors of a data frame or list</h2>

<h3>Description</h3>

<p>Stacking all columns of a data frame or vectors of a list into a single vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stacking(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>data frame, tibble or list.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of all element of the argument <code>data</code>.
</p>
