<h2>Defines the 'D3Plus' method to use</h2>

<h3>Description</h3>

<p>This function defines if the program will display a treemap, a barchart, an horizontal barchart or other 'D3Plus' method. This function is useless if <code>d3plus()</code> is not called first.</p>
