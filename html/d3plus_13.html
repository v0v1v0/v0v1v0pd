<h2>Defines 'D3Plus' axis for some methods</h2>

<h3>Description</h3>

<p>Some 'D3Plus' methods such as barchart requiere to display which variable to display on the x and y axis, and this function specifies that. This function is useless if <code>d3plus()</code> is not called first.</p>
