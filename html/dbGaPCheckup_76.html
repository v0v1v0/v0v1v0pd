<h2>Integer Check Base Function</h2>

<h3>Description</h3>

<p>This function checks for integer values.
</p>


<h3>Usage</h3>

<pre><code class="language-R">int_check(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>Number or vector of numbers.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical, TRUE if all non-missing entries in the input vector are integers.
</p>
