<h2>National border of South Africa</h2>

<h3>Description</h3>

of South Africa
</p>


<h3>Usage</h3>

<pre><code class="language-R">dg_shpfname_south_africa()
</code></pre>


<h3>Value</h3>

<p>A filename of a shapefile containing the national border of South Africa
</p>
