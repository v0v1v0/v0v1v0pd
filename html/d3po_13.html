<h2>pokemon_network</h2>

<h3>Description</h3>

<p>Connections between Pokemon types based on Type 1 and 2.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pokemon_network
</code></pre>


<h3>Format</h3>

<p>A <code>igraph</code> object with 17 vertices (nodes) and 26 edges (arcs).
</p>


<h3>Source</h3>

<p>Adapted from the <code>highcharter</code> package.
</p>
