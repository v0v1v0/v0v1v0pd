<h2>Rolling Min</h2>

<h3>Description</h3>

<p>Find the rolling minimum in 'x' with span 'n'
</p>


<h3>Usage</h3>

<pre><code class="language-R">rollmin(x, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Numeric vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Integer span</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The minimum value of 'x' with span 'n'
</p>


<h3>Examples</h3>

<pre><code class="language-R">rollmin(c(1,2,3),2) ## c(1,1,2)
</code></pre>
