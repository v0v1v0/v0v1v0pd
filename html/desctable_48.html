<p>Create the subtables names, as
factor: level (n=sub-group length)
</p>


<h3>Usage</h3>

<pre><code class="language-R">subNames(grp, df)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>grp</code></td>
<td>
<p>Grouping factor</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>df</code></td>
<td>

</table>
