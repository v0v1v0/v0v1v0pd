<h2>Get Configurations</h2>

<h3>Description</h3>

<p>Gets all available logging configurations
exposed by the package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_configurations(pkgname = "dyn.log")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pkgname</code></td>
<td>
<p>package name to get configs for.</p>
</td>
</tr></table>
<h3>See Also</h3>

<p>Other Logging: 
<code>LogDispatch</code>,
<code>init_logger()</code>
</p>
