<h2>Create a table from a data source</h2>

<h3>Description</h3>

<p>This is a generic method that dispatches based on the first argument.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tbl(src, ...)

is.tbl(x)
</code></pre>
