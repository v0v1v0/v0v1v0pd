<h2>Circumference or perimeter</h2>

<h3>Description</h3>

<p>Computes circumference based on diameter.
</p>


<h3>Usage</h3>

<pre><code class="language-R">circum(dbh)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dbh</code></td>
<td>
<p>numeric vector of diameter</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of circumference.
</p>


<h3>See Also</h3>

<p><code>height</code> for tree  height, <code>dbh</code> for diameter.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x = seq(1, 5, .4)
circum(x)
</code></pre>
