<h2>dmdclip</h2>

<h3>Description</h3>

<p>Formats input for presentation in markdown as a preformatted chunk and inserts it onto the clipboard. Ready for pasting to Stack Overflow or Github.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dmdclip(input)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>input</code></td>
<td>
<p>a vector, data.frame, or tibble</p>
</td>
</tr></table>
<h3>Value</h3>

<p>nothing
</p>
