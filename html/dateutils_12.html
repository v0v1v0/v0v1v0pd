<h2>Difference data</h2>

<h3>Description</h3>

<p>Wrapper for 'diff()' maintaining the same number of observations in 'x'
</p>


<h3>Usage</h3>

<pre><code class="language-R">Diff(x, lag = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>data</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lag</code></td>
<td>
<p>number of lags to use</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Differenced data
</p>


<h3>Examples</h3>

<pre><code class="language-R">Diff(c(100,50,100,20,100,110))
</code></pre>
