<h2>total.missing</h2>

<h3>Description</h3>

<p>This function calculates the total number of NA values in a vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">total.missing(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Additional arguments.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>An integer representing the total number of NA values in the vector x.
</p>
