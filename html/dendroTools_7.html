<h2>count_ones</h2>

<h3>Description</h3>

<p>calculates share of integer 1 in a vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">count_ones(vector)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>vector</code></td>
<td>
<p>a vector of integers</p>
</td>
</tr></table>
<h3>Value</h3>

<p>an integer of counted ones
</p>


<h3>Examples</h3>

<pre><code class="language-R">vector_1 &lt;- seq(1:10)
# count_ones(vector_1)
</code></pre>
