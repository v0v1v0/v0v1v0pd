<h2>Share folder to network</h2>

<h3>Description</h3>

<p>Share directory to the Dat network, until aborted. Requires write access 
to Dat archive.
</p>


<h3>Usage</h3>

<pre><code class="language-R">share_dat(dir = ".")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>dir</code></td>
<td>
<p>Directory to share. Defaults to working directory.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">  share_dat(dir = tempdir()) 
</code></pre>
