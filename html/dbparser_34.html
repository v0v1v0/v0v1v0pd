<h2>Drug Categories parser</h2>

<h3>Description</h3>

<p>General categorizations of the drug.
</p>


<h3>Usage</h3>

<pre><code class="language-R">drug_categories()
</code></pre>


<h3>Value</h3>

<p>a tibble with 2 variables:
</p>

<dl>
<dt>category</dt>
<dd>
<p>category name</p>
</dd>
<dt>mesh-id</dt>
<dd>
<p>The Medical Subjects Headings (MeSH) identifier for the
category.</p>
</dd>
<dt><em>drugbank_id</em></dt>
<dd>
<p>drugbank id</p>
</dd>
</dl>
