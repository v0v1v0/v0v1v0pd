<h2>Toggle Quotes</h2>

<h3>Description</h3>

<p>An addin to toggle between quotes and bare vectors. Applies to a vector selected
in an RStudio source editor. Works with horizontal or vertical form.
</p>


<h3>Usage</h3>

<pre><code class="language-R">zzz_rs_toggle_quotes()
</code></pre>


<h3>Value</h3>

<p>The toggled vector (invisibly).
</p>
