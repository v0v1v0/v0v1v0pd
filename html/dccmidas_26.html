<h2>RiskMetrics model</h2>

<h3>Description</h3>

<p>Obtains the matrix H_t, under the RiskMetrics model.
</p>


<h3>Usage</h3>

<pre><code class="language-R">riskmetrics_mat(r_t, lambda = 0.94)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>r_t</code></td>
<td>
<p>List of daily returns</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lambda</code></td>
<td>
<p><strong>optional</strong> Decay parameter. Default to 0.94</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A list with the <code class="reqn">H_t</code> matrix, for each <code class="reqn">t</code>.
</p>
