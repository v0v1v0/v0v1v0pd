<h2>print vector by lines</h2>

<h3>Description</h3>

<p>print vector by lines
</p>


<h3>Usage</h3>

<pre><code class="language-R">cat_n(x, n = 3, ind = 0)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>one vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ind</code></td>
<td>
<p>indentation, default is 0</p>
</td>
</tr>

<p>print vector by lines
</p>


<h3>Examples</h3>

<pre><code class="language-R">cat_n(1:10)

</code></pre>
